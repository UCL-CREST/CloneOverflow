<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey'],});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Stackoverflow');
        data.addColumn('string', 'Qualitas');
        data.addColumn('number', 'Weight');
        data.addRows([
            ['Apache-2', 'No license',  46],
            ['LGPLv2.1/3', 'No license', 16],
            ['EPLv1','No license', 10],
            ['GPLv2/3+','No license', 8],
            ['BSD/BSD3','No license', 4],
            ['AGPLv3/3+','No license', 1],         
            ['LGPLv2.1+','New BSD3', 1],
        ]);

        // Sets chart options.
        var options = {
          width: 500,
          sankey: {
              node: { label: { 
                         fontSize: 18
                    } } },
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 500px; height: 300px;"></div>
  </body>
</html>
