<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey'],});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Stackoverflow');
        data.addColumn('string', 'Qualitas');
        data.addColumn('number', 'Weight');
        data.addRows([
            ['GPLv2+/3+', ' No license',  48],
            ['Apache-2', ' No license', 14],
            ['Unknown', ' No license', 11],
            ['Oracle', ' No license', 3],
            ['Proprietary', ' No license', 1],
            ['Sun', ' No license', 1],
        ]);

        // Sets chart options.
        var options = {
          width: 500,
          chartArea: {
            width: '100%', 
            height: '80%'
          },
          sankey: {
              node: { label: { 
                         fontSize: 18
                    } } },
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 500px; height: 300px;"></div>
  </body>
</html>
